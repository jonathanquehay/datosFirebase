    <div class="container">
      <h3>Aplicaci√≥n JS en tiempo real con Firebase</h3>
      <h4 class="orange-text">Dev by: Jonathan Moreno</h4>
      <div class="row">
        <!-- para la tabla de datos -->
        <div class="col s12 m6 l6">
          <h4 class="center">Datos en la tabla</h4>
          <div class="divider"></div>
          <table class="bordered highlight"> 
            <thead>
              <tr>
                <th data-field="nombre">Nombre</th>
                <th data-field="apellido">Apellido</th>
                <th data-field="edad">Edad</th>
              </tr>
            </thead>
            <tbody id="mostrarTabla">
            </tbody>
          </table>
        </div>
        <!-- elementos para insertar los datos a la tabla -->
        <div class="col s12 m6 l6 gray">
          <h4 class="center">Agregar registros</h4>
          <form id="datos" action="">

            <div class="input-field col s12 l6">
              <i class="material-icons prefix">assignment_ind</i>
              <input id="nombre" type="text" class="validate" name="nombre" value="">
            </div>
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">account_circle</i>
              <input id="apellido" type="text" class="validate" name="apellido" value="">
            </div>
            <div class="input-field col s12 l12">
              <i class="material-icons prefix">av_timer</i>
              <input id="edad" type="number" class="validate" name="edad" value="">
            </div>
            <br><br>
            <div class="col s12 m12 l12 center">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
            </div>
          </form>

        </div>
      </div>
    </div>

   <script src="js/app.js"></script>
   <script src="js/jquery.min.js"></script>
   <script src="js/materialize.min.js"></script>
